    body {
      margin: 0;
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }

    .selector-wrapper {
      width: 90%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    #locationSelector {
      width: 100%;
      font-size: 40px;
      padding: 40px 0;
      text-align-last: center;
      border-radius: 16px;
      border: none;
      background-color: #ffffff;
      font-weight: 600;
      color: #1f2937;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: none;
      cursor: not-allowed;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      max-width: 800px;
      width: 90%;
    }

    .menu-item {
      position: relative;
      background-color: #1f2937;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: 700;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
    }

    .menu-item:hover {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      z-index: 2;
    }

    .menu-item:active {
      transform: scale(0.97);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    .emoji-corner {
      position: absolute;
      bottom: -20px;
      right: -20px;
      font-size: 150px;
      opacity: 0.15;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .title {
      position: relative;
      z-index: 10;
      color: white;
      user-select: none;
      letter-spacing: 1px;
    }
  </style>
</head>
