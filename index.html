<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SMART MAINTENANCE BOWLING</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0;
    font-family: "Poppins", sans-serif;
    font-weight: 700; /* Везде жирный */
    background-color: #f4f6f9;
    color: #1a2f40;
    font-size: clamp(10px, 3vw, 14px);
  }

  #app-content {
    width: 100%;
    padding: 10px 5px;
    box-sizing: border-box;
    max-width: 100vw;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    table-layout: fixed;
  }

  th, td {
    padding: 6px 8px;
    text-align: center;
    font-weight: 700;
    word-wrap: break-word;
    white-space: normal;
    font-size: clamp(10px, 2.5vw, 12px);
  }

  thead th {
    background-color: #1a2f40;
    color: white;
    cursor: pointer;
  }

  tbody tr:nth-child(even) {
    background-color: #eef2f7;
  }

  tbody tr:hover {
    background-color: #dde2eb;
  }

  .schema-button {
    background-color: #1a2f40;
    color: white;
    padding: 4px 6px;
    font-weight: 700;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: clamp(9px, 2.5vw, 12px);
  }

  select, button {
    font-size: clamp(9px, 2.5vw, 12px);
    padding: 4px 6px;
    border-radius: 4px;
    font-weight: 700;
  }

  button {
    background-color: #dc143c;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 700;
  }

  button:hover:enabled {
    background-color: #a90e2e;
  }

  button:disabled {
    background-color: #999;
    cursor: default;
  }

  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
    gap: 10px;
    flex-wrap: wrap;
  }

  #pageNumbers button {
    background-color: #dc143c;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
  }

  #pageNumbers button.active {
    background-color: #1a2f40;
  }

  .highlight {
    background-color: #dc143c !important;
    color: white !important;
  }

  /* --- Мобильная адаптация --- */
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }

    thead tr {
      display: none;
    }

    tbody tr {
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 12px;
      box-sizing: border-box;

      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
      user-select: none;
    }

    tbody tr:nth-child(even) {
      background-color: white;
    }

    tbody tr:hover {
      background-color: white;
    }

    /* Скрываем колонку ЗАДАЧА */
    tbody td:nth-child(1) {
      display: none;
    }

    tbody td {
      display: flex;
      justify-content: space-between;
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      font-weight: 700;
      text-align: left;
      white-space: normal;
      font-size: 13px;
    }

    tbody td:last-child {
      border-bottom: none;
    }

    tbody td::before {
      content: attr(data-label);
      font-weight: 700;
      color: #1a2f40;
      flex-basis: 40%;
      max-width: 40%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    select, button, .schema-button {
      font-size: 13px;
      padding: 5px 8px;
      font-weight: 700;
    }

    tbody td[data-label="ОТПРАВИТЬ"] {
      justify-content: flex-start;
    }
    tbody td[data-label="ОТПРАВИТЬ"] button {
      width: 100%;
      box-sizing: border-box;
      font-weight: 700;
    }
    tbody td[data-label="ОТПРАВИТЬ"] span.sent-text {
      font-weight: 700;
      display: block;
      width: 100%;
    }

    /* Показываем кнопку "Открыть" в карточке */
    tbody td:nth-child(1) a.schema-button {
      display: none;
    }
    tbody tr > td:last-child .mobile-schema-button {
      display: inline-block;
      margin-top: 10px;
      float: left;
      background-color: #1a2f40;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: 700;
      cursor: pointer;
      font-size: 13px;
      text-decoration: none;
    }

    /* Добавим замену заголовка в шапке таблицы (thead) */
    thead tr th:last-child {
      display: none;
    }
    /* Показать кнопку в "шапке" для мобильных — добавим вручную через JS */
    #mobileHeaderBtn {
      display: block;
      background-color: #dc143c;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: default;
      width: 100%;
      max-width: 120px;
      margin: 0 auto 10px auto;
      text-align: center;
      box-sizing: border-box;
      user-select: none;
    }
  }
</style>
</head>
<body>

<div id="app-content" style="display:none;">

  <!-- Кнопка вместо заголовка в мобильной версии -->
  <button id="mobileHeaderBtn" style="display:none;" disabled>Отправить</button>

  <table>
    <thead>
      <tr>
        <th onclick="startColumnSearch(0)">ЗАДАЧА</th>
        <th onclick="startColumnSearch(1)">МАШИНА</th>
        <th onclick="startColumnSearch(2)">ОТКРЫТА</th>
        <th onclick="startColumnSearch(3)">ЗАКРЫТА</th>
        <th onclick="startColumnSearch(5)">ПОЛОМКА</th>
        <th onclick="startColumnSearch(4)">ВЫПОЛНИЛ</th>
        <th>ОТПРАВИТЬ</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn" disabled>← Назад</button>
    <div id="pageNumbers" style="display: flex; gap: 10px;"></div>
    <button onclick="nextPage()" id="nextBtn">Вперёд →</button>
  </div>
</div>

<script>
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbwVIBmW6gYERv1i1UeywqDY01YOIkExPrH9EG_31w1a0u3BrNVUINT1cxGpznbgc5ws/exec';

  let fullData = [];
  let currentPage = 1;
  const rowsPerPage = 20;

  let activeSearchColumn = null;
  let activeSearchText = "";

  window.onload = function () {
    document.getElementById("app-content").style.display = "block";
    loadSheetData();
    adjustMobileHeader();
  };

  window.onresize = adjustMobileHeader;

  function adjustMobileHeader() {
    const btn = document.getElementById('mobileHeaderBtn');
    const lastTh = document.querySelector('thead tr th:last-child');
    if (window.innerWidth <= 768) {
      btn.style.display = 'block';
      lastTh.style.display = 'none';
    } else {
      btn.style.display = 'none';
      lastTh.style.display = 'table-cell';
    }
  }

  async function loadSheetData() {
    try {
      const response = await fetch(`${GAS_URL}?action=getData`);
      if (!response.ok) throw new Error('Network response was not ok');
      fullData = await response.json();
      if (fullData.length === 0) {
        document.getElementById("tableBody").innerHTML = "<tr><td colspan='7'>Нет задач</td></tr>";
        return;
      }
      renderPage(currentPage);
    } catch (e) {
      document.getElementById("tableBody").innerHTML = "<tr><td colspan='7'>Ошибка загрузки данных</td></tr>";
      console.error(e);
    }
  }

  async function updateSheet(rowNumber, doneByValue, breakdownValue, btn) {
    try {
      const params = new URLSearchParams({
        action: 'update',
        rowNumber,
        doneByValue,
        breakdownValue
      });
      const response = await fetch(`${GAS_URL}?${params.toString()}`);
      if (!response.ok) throw new Error('Network response was not ok');
      const updatedRow = await response.json();

      const index = fullData.findIndex(row => row[0] === rowNumber);
      if (index !== -1) {
        fullData[index] = updatedRow;
      }
      renderPage(currentPage);

      if (btn) {
        const parentTd = btn.parentElement;
        parentTd.removeChild(btn);
        const sentText = document.createElement('span');
        sentText.textContent = 'Отправлено';
        sentText.classList.add('sent-text');
        parentTd.appendChild(sentText);
      }
    } catch (e) {
      alert('Ошибка при обновлении данных');
      console.error(e);
    }
  }

  function renderPage(page) {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageData = fullData.slice(start, end);

    pageData.forEach((row) => {
      const tr = document.createElement("tr");

      const schemaLink = row[2] ? row[2] : "";

      tr.innerHTML = `
        <td data-label="ЗАДАЧА">
          <a href="${schemaLink}" target="_blank" class="schema-button">Открыть</a>
        </td>
        <td data-label="МАШИНА">${row[1]}</td>
        <td data-label="ОТКРЫТА">${row[3]}</td>
        <td data-label="ЗАКРЫТА">${row[4]}</td>
        ${row[6]
          ? `<td data-label="ПОЛОМКА">${row[6]}</td>`
          : `<td data-label="ПОЛОМКА" id="iText_${row[0]}">
              <select id="i_${row[0]}">
                <option value="" selected disabled></option>
                <option value="ЕСТЬ">ЕСТЬ</option>
                <option value="НЕТ">НЕТ</option>
              </select>
            </td>`
        }
        ${row[5]
          ? `<td data-label="ВЫПОЛНИЛ">${row[5]}</td>`
          : `<td data-label="ВЫПОЛНИЛ" id="gText_${row[0]}">
              <select id="g_${row[0]}">
                <option value="" selected disabled></option>
                <option value="Дима">Дима</option>
                <option value="Женя">Женя</option>
              </select>
            </td>`
        }
        <td data-label="ОТПРАВИТЬ">
          <button id="btn_${row[0]}" onclick="validateAndSend(${row[0]}, this);">Отправить</button>
          <a href="${schemaLink}" target="_blank" class="mobile-schema-button">Открыть</a>
        </td>
      `;

      tableBody.appendChild(tr);
    });

    toggleMobileSchemaButtons();
    applyHighlight();
    renderPageNumbers();

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage * rowsPerPage >= fullData.length;
  }

  function toggleMobileSchemaButtons() {
    const width = window.innerWidth;
    const buttons = document.querySelectorAll('.mobile-schema-button');
    if (width <= 768) {
      buttons.forEach(btn => btn.classList.add('show'));
    } else {
      buttons.forEach(btn => btn.classList.remove('show'));
    }
  }

  window.addEventListener('resize', () => {
    toggleMobileSchemaButtons();
    adjustMobileHeader();
  });

  function renderPageNumbers() {
    const pageContainer = document.getElementById("pageNumbers");
    pageContainer.innerHTML = "";

    const totalPages = Math.ceil(fullData.length / rowsPerPage);
    let startPage = Math.max(currentPage - 2, 1);
    let endPage = Math.min(startPage + 4, totalPages);

    if (endPage - startPage < 4) {
      startPage = Math.max(endPage - 4, 1);
    }

    for (let i = startPage; i <= endPage; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = i;
        renderPage(currentPage);
      };
      pageContainer.appendChild(btn);
    }
  }

  function nextPage() {
    if (currentPage * rowsPerPage < fullData.length) {
      currentPage++;
      renderPage(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  }

  function validateAndSend(rowNumber, btn) {
    const gSelect = document.getElementById(`g_${rowNumber}`);
    const iSelect = document.getElementById(`i_${rowNumber}`);

    if (!gSelect || !iSelect || !gSelect.value || !iSelect.value) {
      alert("Заполните все формы!");
      return;
    }

    updateSheet(rowNumber, gSelect.value, iSelect.value, btn);
  }

  function startColumnSearch(columnIndex) {
    const searchText = prompt("Введите текст для поиска:");
    if (searchText === null || searchText.trim() === "") {
      activeSearchColumn = null;
      activeSearchText = "";
    } else {
      activeSearchColumn = columnIndex;
      activeSearchText = searchText.trim().toLowerCase();
    }
    renderPage(currentPage);
  }

  function applyHighlight() {
    if (activeSearchColumn === null || activeSearchText === "") return;

    const tableBody = document.getElementById("tableBody");
    const rows = tableBody.getElementsByTagName("tr");

    for (let row of rows) {
      const cells = row.getElementsByTagName("td");
      if (cells.length > activeSearchColumn) {
        const cell = cells[activeSearchColumn];
        const text = cell.textContent || cell.innerText;
        if (text.toLowerCase().includes(activeSearchText)) {
          cell.classList.add("highlight");
        } else {
          cell.classList.remove("highlight");
        }
      }
    }
  }
</script>

</body>
</html>
