<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SMART MAINTENANCE BOWLING</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #1f2937;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #1f2937;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 6px 12px;
      background-color: #dc143c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a70f2c;
    }

    .status {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SMART MAINTENANCE BOWLING</h1>
  <div id="tableContainer">Загрузка...</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbz38lIp8NYu6nJb4ccc6Pl87bulLK2M9MpMSbnBtaMUrf7hoLXv2EbRZCB7a92PhmUA/exec';

    async function loadData() {
      try {
        const res = await fetch(API_URL + '?action=getSheetData');
        const data = await res.json();
        renderTable(data);
      } catch (e) {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Ошибка загрузки данных</p>";
        console.error("Ошибка:", e);
      }
    }

    function renderTable(data) {
      if (!data.length) {
        document.getElementById("tableContainer").innerHTML = "<p>Нет данных</p>";
        return;
      }

      let html = `<table><thead><tr>
        <th>Строка</th>
        <th>Машина</th>
        <th>Схема</th>
        <th>Открыта</th>
        <th>Закрыта</th>
        <th>Выполнил</th>
        <th>Поломка</th>
        <th>Сохранить</th>
      </tr></thead><tbody>`;

      data.forEach(row => {
        const [rowNumber, machine, schema, opened, closed, doneBy, breakdown] = row;
        html += `<tr>
          <td>${rowNumber}</td>
          <td>${machine}</td>
          <td><a href="${schema}" target="_blank">Схема</a></td>
          <td>${opened}</td>
          <td>${closed}</td>
          <td><input type="text" id="doneBy-${rowNumber}" value="${doneBy}"></td>
          <td><input type="text" id="breakdown-${rowNumber}" value="${breakdown}"></td>
          <td><button onclick="saveRow(${rowNumber})">Сохранить</button></td>
        </tr>`;
      });

      html += "</tbody></table>";
      document.getElementById("tableContainer").innerHTML = html;
    }

    async function saveRow(rowNumber) {
      const doneBy = document.getElementById(`doneBy-${rowNumber}`).value;
      const breakdown = document.getElementById(`breakdown-${rowNumber}`).value;

      const payload = {
        action: 'updateSheet',
        rowNumber: rowNumber,
        doneByValue: doneBy,
        breakdownValue: breakdown
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const updated = await res.json();
        if (updated && updated.length) {
          alert("Сохранено!");
          loadData(); // Перезагрузим таблицу
        } else {
          alert("Ошибка при сохранении");
        }
      } catch (e) {
        console.error("Ошибка сохранения:", e);
        alert("Ошибка при отправке данных");
      }
    }

    loadData();
  </script>
</body>
</html>
