<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Task Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      text-align: center;
      color: #1f2937;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .controls select,
    .controls input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1 1 180px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background-color: #1f2937;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 16px;
      gap: 8px;
    }

    .pagination button {
      padding: 8px 12px;
      border: none;
      background-color: #dc143c;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 12px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 4px rgba(0,0,0,0.05);
        padding: 12px;
      }

      td {
        padding: 8px 0;
        position: relative;
        font-size: 15px;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        top: 8px;
        font-weight: bold;
        width: 45%;
        white-space: nowrap;
        color: #555;
      }

      td {
        padding-left: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Таблица задач</h1>

    <div class="controls">
      <select id="filter-machine" onchange="filterTable()">
        <option value="">Все машины</option>
        <option value="123">123</option>
        <option value="456">456</option>
      </select>
      <input type="text" id="search" placeholder="Поиск..." oninput="filterTable()" />
    </div>

    <table id="task-table">
      <thead>
        <tr>
          <th>СХЕМА</th>
          <th>МАШИНА</th>
          <th>ОТКРЫТО</th>
          <th>ЗАКРЫТО</th>
          <th>ПРИМЕЧАНИЕ</th>
          <th>ИСПОЛНИТЕЛЬ</th>
          <th>ЦИКЛ ЗАДАЧИ</th>
          <th>ЦИКЛ ВЫПОЛНЕНИЯ</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td data-label="СХЕМА"><a href="#">schema1.pdf</a></td>
          <td data-label="МАШИНА">123</td>
          <td data-label="ОТКРЫТО">2025-07-15</td>
          <td data-label="ЗАКРЫТО">2025-07-17</td>
          <td data-label="ПРИМЕЧАНИЕ">-</td>
          <td data-label="ИСПОЛНИТЕЛЬ">Дима</td>
          <td data-label="ЦИКЛ ЗАДАЧИ">2500</td>
          <td data-label="ЦИКЛ ВЫПОЛНЕНИЯ">2650</td>
        </tr>
        <tr>
          <td data-label="СХЕМА"><a href="#">schema2.pdf</a></td>
          <td data-label="МАШИНА">456</td>
          <td data-label="ОТКРЫТО">2025-07-12</td>
          <td data-label="ЗАКРЫТО"></td>
          <td data-label="ПРИМЕЧАНИЕ">проверить датчик</td>
          <td data-label="ИСПОЛНИТЕЛЬ"></td>
          <td data-label="ЦИКЛ ЗАДАЧИ">3000</td>
          <td data-label="ЦИКЛ ВЫПОЛНЕНИЯ"></td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <button onclick="prevPage()" id="prevBtn" disabled>Назад</button>
      <button onclick="nextPage()" id="nextBtn">Вперед</button>
    </div>
  </div>

  <script>
    const rowsPerPage = 5;
    let currentPage = 1;

    function paginateTable() {
      const rows = document.querySelectorAll("#table-body tr");
      const totalPages = Math.ceil(rows.length / rowsPerPage);
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage === totalPages;

      rows.forEach((row, index) => {
        row.style.display =
          index >= (currentPage - 1) * rowsPerPage &&
          index < currentPage * rowsPerPage
            ? ""
            : "none";
      });
    }

    function nextPage() {
      currentPage++;
      paginateTable();
    }

    function prevPage() {
      currentPage--;
      paginateTable();
    }

    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const machine = document.getElementById("filter-machine").value;
      const rows = document.querySelectorAll("#table-body tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        const machineCol = row.cells[1].innerText;
        const show = (!search || text.includes(search)) &&
                     (!machine || machineCol === machine);
        row.style.display = show ? "" : "none";
      });

      currentPage = 1;
      paginateTable();
    }

    window.onload = paginateTable;
  </script>
</body>
</html>
