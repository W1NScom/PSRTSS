<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SMART MAINTENANCE BOWLING</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  body, html {
    margin: 0; padding: 0;
    font-family: "Poppins", sans-serif;
    background-color: #f4f6f9;
    color: #1a2f40;
    font-size: clamp(10px, 3vw, 14px);
  }

  #app-content {
    width: 100%;
    padding: 12px 10px;
    box-sizing: border-box;
    max-width: 100vw;
  }

  /* Таблица для десктопа */
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    table-layout: fixed;
  }

  th, td {
    padding: 8px 10px;
    text-align: center;
    font-weight: 600;
    word-wrap: break-word;
    white-space: normal;
    font-size: clamp(11px, 1.8vw, 13px);
  }

  thead th {
    background-color: #1a2f40;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
  }
  thead th:hover {
    background-color: #143055;
  }

  tbody tr:nth-child(even) {
    background-color: #eef2f7;
  }

  tbody tr:hover {
    background-color: #d3dae4;
  }

  .schema-button {
    background-color: #1a2f40;
    color: white;
    padding: 6px 10px;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: clamp(10px, 2vw, 13px);
    transition: background-color 0.3s ease;
  }
  .schema-button:hover {
    background-color: #143055;
  }

  select, button {
    font-size: clamp(10px, 2vw, 13px);
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
  }
  select:focus, button:focus {
    outline-color: #dc143c;
  }

  button {
    background-color: #dc143c;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease, transform 0.1s ease;
  }
  button:hover {
    background-color: #a90e2e;
  }
  button:active {
    transform: scale(0.96);
  }

  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 18px;
    gap: 12px;
    flex-wrap: wrap;
  }

  #pageNumbers button {
    background-color: #dc143c;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }

  #pageNumbers button.active {
    background-color: #1a2f40;
  }
  #pageNumbers button:hover:not(.active) {
    background-color: #bf132a;
  }

  .highlight {
    background-color: #dc143c !important;
    color: white !important;
  }

  /* --- Мобильная адаптация: таблица превращается в карточки --- */
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }

    thead tr {
      display: none; /* скрываем заголовок */
    }

    tbody tr {
      margin-bottom: 16px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      padding: 14px 16px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      transition: box-shadow 0.3s ease;
    }
    tbody tr:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    tbody tr:nth-child(even) {
      background-color: white;
      border-color: #ccc;
    }

    tbody td {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      text-align: left;
      white-space: normal;
      font-size: 14px;
    }

    tbody td:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    tbody td::before {
      content: attr(data-label);
      font-weight: 700;
      color: #1a2f40;
      flex-basis: 40%;
      max-width: 40%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 8px;
    }

    select, button, .schema-button {
      font-size: 14px;
      padding: 8px 12px;
    }
  }
</style>
</head>
<body>

<div id="app-content" style="display:none;">
  <table>
    <thead>
      <tr>
        <th onclick="startColumnSearch(0)">ЗАДАЧА</th>
        <th onclick="startColumnSearch(1)">МАШИНА</th>
        <th onclick="startColumnSearch(2)">ОТКРЫТА</th>
        <th onclick="startColumnSearch(3)">ЗАКРЫТА</th>
        <th onclick="startColumnSearch(4)">ВЫПОЛНИЛ</th>
        <th onclick="startColumnSearch(5)">ПОЛОМКА</th>
        <th>ОТПРАВИТЬ</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn" disabled>← Назад</button>
    <div id="pageNumbers" style="display: flex; gap: 10px;"></div>
    <button onclick="nextPage()" id="nextBtn">Вперёд →</button>
  </div>
</div>

<script>
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbwVIBmW6gYERv1i1UeywqDY01YOIkExPrH9EG_31w1a0u3BrNVUINT1cxGpznbgc5ws/exec'; // Вставь свой URL

  let fullData = [];
  let currentPage = 1;
  const rowsPerPage = 20;

  let activeSearchColumn = null;
  let activeSearchText = "";

  window.onload = function () {
    document.getElementById("app-content").style.display = "block";
    loadSheetData();
  };

  async function loadSheetData() {
    try {
      const response = await fetch(`${GAS_URL}?action=getData`);
      if (!response.ok) throw new Error('Network response was not ok');
      fullData = await response.json();
      if (fullData.length === 0) {
        document.getElementById("tableBody").innerHTML = "<tr><td colspan='7'>Нет задач</td></tr>";
        return;
      }
      renderPage(currentPage);
    } catch (e) {
      document.getElementById("tableBody").innerHTML = "<tr><td colspan='7'>Ошибка загрузки данных</td></tr>";
      console.error(e);
    }
  }

  async function updateSheet(rowNumber, doneByValue, breakdownValue) {
    try {
      const params = new URLSearchParams({
        action: 'update',
        rowNumber,
        doneByValue,
        breakdownValue
      });
      const response = await fetch(`${GAS_URL}?${params.toString()}`);
      if (!response.ok) throw new Error('Network response was not ok');
      const updatedRow = await response.json();

      const index = fullData.findIndex(row => row[0] === rowNumber);
      if (index !== -1) {
        fullData[index] = updatedRow;
      }
      renderPage(currentPage);
    } catch (e) {
      alert('Ошибка при обновлении данных');
      console.error(e);
    }
  }

  function renderPage(page) {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageData = fullData.slice(start, end);

    pageData.forEach((row) => {
      const tr = document.createElement("tr");

      // Для адаптивной карточной верстки на мобильных добавим data-label к td
      const schemaLink = row[2]
        ? `<a href="${row[2]}" target="_blank"><button class="schema-button">Открыть</button></a>`
        : "Нет схемы";

      tr.innerHTML = `
        <td data-label="ЗАДАЧА">${schemaLink}</td>
        <td data-label="МАШИНА">${row[1]}</td>
        <td data-label="ОТКРЫТА">${row[3]}</td>
        <td data-label="ЗАКРЫТА">${row[4]}</td>
        ${row[5]
          ? `<td data-label="ВЫПОЛНИЛ">${row[5]}</td>`
          : `<td data-label="ВЫПОЛНИЛ" id="gText_${row[0]}">
              <select id="g_${row[0]}">
                <option value="" selected disabled></option>
                <option value="Дима">Дима</option>
                <option value="Женя">Женя</option>
              </select>
            </td>`
        }
        ${row[6]
          ? `<td data-label="ПОЛОМКА">${row[6]}</td>`
          : `<td data-label="ПОЛОМКА" id="iText_${row[0]}">
              <select id="i_${row[0]}">
                <option value="" selected disabled></option>
                <option value="ЕСТЬ">ЕСТЬ</option>
                <option value="НЕТ">НЕТ</option>
              </select>
            </td>`
        }
        <td data-label="ОТПРАВИТЬ">
          <button id="btn_${row[0]}" onclick="validateAndSend(${row[0]});">Отправить</button>
        </td>`;

      tableBody.appendChild(tr);
    });

    applyHighlight();
    renderPageNumbers();

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage * rowsPerPage >= fullData.length;
  }

  function renderPageNumbers() {
    const pageContainer = document.getElementById("pageNumbers");
    pageContainer.innerHTML = "";

    const totalPages = Math.ceil(fullData.length / rowsPerPage);
    let startPage = Math.max(currentPage - 2, 1);
    let endPage = Math.min(startPage + 4, totalPages);

    if (endPage - startPage < 4) {
      startPage = Math.max(endPage - 4, 1);
    }

    for (let i = startPage; i <= endPage; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = i;
        renderPage(currentPage);
      };
      pageContainer.appendChild(btn);
    }
  }

  function nextPage() {
    if (currentPage * rowsPerPage < fullData.length) {
      currentPage++;
      renderPage(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  }

  function validateAndSend(rowNumber) {
    const gSelect = document.getElementById(`g_${rowNumber}`);
    const iSelect = document.getElementById(`i_${rowNumber}`);

    if (!gSelect || !iSelect || !gSelect.value || !iSelect.value) {
      alert("Заполните все формы!");
      return;
    }

    updateSheet(rowNumber, gSelect.value, iSelect.value);
  }

  function startColumnSearch(columnIndex) {
    const searchText = prompt("Введите текст для поиска:");
    if (searchText === null || searchText.trim() === "") {
      activeSearchColumn = null;
      activeSearchText = "";
    } else {
      activeSearchColumn = columnIndex;
      activeSearchText = searchText.trim().toLowerCase();
    }
    renderPage(currentPage);
  }

  function applyHighlight() {
    if (activeSearchColumn === null || activeSearchText === "") return;

    const tableBody = document.getElementById("tableBody");
    const rows = tableBody.getElementsByTagName("tr");

    for (let row of rows) {
      const cells = row.getElementsByTagName("td");
      if (cells.length > activeSearchColumn) {
        const cell = cells[activeSearchColumn];
        const text = cell.textContent || cell.innerText;
        if (text.toLowerCase().includes(activeSearchText)) {
          cell.classList.add("highlight");
        } else {
          cell.classList.remove("highlight");
        }
      }
    }
  }
</script>

</body>
</html>
