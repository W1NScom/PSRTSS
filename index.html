<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SMART MAINTENANCE BOWLING</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #1f2937;
      color: white;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 6px 10px;
      background-color: #dc143c;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    button:hover {
      background-color: #a80f2d;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      color: #dc143c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SMART MAINTENANCE BOWLING</h1>
  <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  <table id="data-table" style="display:none;">
    <thead>
      <tr>
        <th>‚Ññ</th>
        <th>–ú–∞—à–∏–Ω–∞</th>
        <th>–°—Ö–µ–º–∞</th>
        <th>–û—Ç–∫—Ä—ã—Ç–∞</th>
        <th>–ó–∞–∫—Ä—ã—Ç–∞</th>
        <th>–í—ã–ø–æ–ª–Ω–∏–ª</th>
        <th>–ü–æ–ª–æ–º–∫–∞</th>
        <th>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbz38lIp8NYu6nJb4ccc6Pl87bulLK2M9MpMSbnBtaMUrf7hoLXv2EbRZCB7a92PhmUA/exec';

    async function loadData() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        if (!data.length) throw new Error("–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç");

        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");

          const [rowNumber, machine, schemaLink, opened, closed, doneBy, breakdown] = row;

          tr.innerHTML = `
            <td>${rowNumber}</td>
            <td>${machine}</td>
            <td><a href="${schemaLink}" target="_blank">–°—Ö–µ–º–∞</a></td>
            <td>${opened}</td>
            <td>${closed}</td>
            <td><input type="text" value="${doneBy}" /></td>
            <td><textarea>${breakdown}</textarea></td>
            <td><button onclick="saveRow(${rowNumber}, this)">üíæ</button></td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("data-table").style.display = "";
        document.getElementById("status").textContent = "";
      } catch (e) {
        document.getElementById("status").textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö";
        console.error(e);
      }
    }

    async function saveRow(rowNumber, btn) {
      const row = btn.closest("tr");
      const doneByValue = row.querySelector("input").value;
      const breakdownValue = row.querySelector("textarea").value;

      const body = new URLSearchParams();
      body.append("rowNumber", rowNumber);
      body.append("doneByValue", doneByValue);
      body.append("breakdownValue", breakdownValue);

      try {
        btn.disabled = true;
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: body.toString()
        });

        const updatedRow = await res.json();
        if (Array.isArray(updatedRow)) {
          row.cells[4].textContent = updatedRow[4]; // D: –∑–∞–∫—Ä—ã—Ç–∞
          alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
        } else {
          alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è");
        }
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏");
        console.error(e);
      } finally {
        btn.disabled = false;
      }
    }

    loadData();
  </script>
</body>
</html>
