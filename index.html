<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Бронирование Дорожек</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      overflow-x: auto;
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1f2937;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      user-select: none;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      min-width: 80px;
      position: relative;
    }

    th {
      background: #1f2937;
      color: white;
    }

    td.selected {
      background: #dc143c33;
    }

    .selection-box {
      position: absolute;
      background-color: #dc143c33;
      border-radius: 0;
      pointer-events: none;
      z-index: 1;
    }

    .selection-box.start {
      border-top-left-radius: 9999px;
      border-bottom-left-radius: 9999px;
    }

    .selection-box.end {
      border-top-right-radius: 9999px;
      border-bottom-right-radius: 9999px;
    }

    .label-popup {
      position: absolute;
      background: #dc143c;
      color: white;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
      display: flex;
      align-items: center;
    }

    .label-popup .close {
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      th, td {
        padding: 8px;
        font-size: 12px;
      }

      .header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">СКАЙМОЛ — Бронирование</div>
    <table id="booking-table">
      <thead>
        <tr>
          <th>Время</th>
          <th>Дорожка 1</th>
          <th>Дорожка 2</th>
          <th>Дорожка 3</th>
        </tr>
      </thead>
      <tbody>
        <!-- Пример строк -->
        <tr><td>10:00</td><td></td><td></td><td></td></tr>
        <tr><td>10:30</td><td></td><td></td><td></td></tr>
        <tr><td>11:00</td><td></td><td></td><td></td></tr>
        <tr><td>11:30</td><td></td><td></td><td></td></tr>
        <tr><td>12:00</td><td></td><td></td><td></td></tr>
        <tr><td>12:30</td><td></td><td></td><td></td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const table = document.getElementById("booking-table");
    let isMouseDown = false;
    let startCell = null;
    let selectionRects = [];
    let label = null;

    table.addEventListener("mousedown", (e) => {
      if (e.target.tagName === "TD") {
        clearSelection();
        isMouseDown = true;
        startCell = e.target;
        e.target.classList.add("selected");
      }
    });

    table.addEventListener("mouseover", (e) => {
      if (isMouseDown && e.target.tagName === "TD") {
        clearSelection();
        const start = startCell;
        const end = e.target;

        if (start.cellIndex !== end.cellIndex) return; // только по вертикали

        const col = start.cellIndex;
        const startRow = Math.min(start.parentNode.rowIndex, end.parentNode.rowIndex);
        const endRow = Math.max(start.parentNode.rowIndex, end.parentNode.rowIndex);

        for (let i = startRow; i <= endRow; i++) {
          const cell = table.rows[i].cells[col];
          cell.classList.add("selected");

          const box = document.createElement("div");
          box.className = "selection-box";
          if (i === startRow) box.classList.add("start");
          if (i === endRow) box.classList.add("end");

          const rect = cell.getBoundingClientRect();
          const offset = table.getBoundingClientRect();
          box.style.top = `${rect.top - offset.top}px`;
          box.style.left = `${rect.left - offset.left}px`;
          box.style.width = `${rect.width}px`;
          box.style.height = `${rect.height}px`;
          table.parentElement.appendChild(box);
          selectionRects.push(box);
        }

        showLabel(start, end, col);
      }
    });

    document.addEventListener("mouseup", () => {
      isMouseDown = false;
    });

    function clearSelection() {
      [...table.querySelectorAll(".selected")].forEach(td => td.classList.remove("selected"));
      selectionRects.forEach(el => el.remove());
      selectionRects = [];
      if (label) {
        label.remove();
        label = null;
      }
    }

    function showLabel(start, end, col) {
      if (label) label.remove();

      const startRow = Math.min(start.parentNode.rowIndex, end.parentNode.rowIndex);
      const cell = table.rows[startRow].cells[col];
      const rect = cell.getBoundingClientRect();
      const offset = table.getBoundingClientRect();

      label = document.createElement("div");
      label.className = "label-popup";
      label.style.top = `${rect.top - offset.top - 30}px`;
      label.style.left = `${rect.left - offset.left}px`;
      label.innerHTML = `Бронирование <span class="close">&times;</span>`;
      table.parentElement.appendChild(label);

      label.querySelector(".close").addEventListener("click", clearSelection);
    }
  </script>
</body>
</html>
