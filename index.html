<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SMART MAINTENANCE BOWLING</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f9;
      color: #1a2f40;
      -webkit-text-size-adjust: 100%;
      font-size: clamp(14px, 2vw, 16px);
    }

    #app-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 15px;
      box-sizing: border-box;
      font-size: inherit;
    }

    /* Обертка для горизонтального скролла */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 700px;
      border-radius: 12px;
      overflow: hidden;
      font-size: inherit;
    }

    th, td {
      padding: 10px 8px;
      text-align: center;
      font-weight: 600;
      word-wrap: break-word;
      max-width: 150px;
      overflow-wrap: anywhere;
      font-size: clamp(12px, 1.5vw, 14px);
    }

    th {
      background-color: #1a2f40;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      font-size: clamp(13px, 1.6vw, 15px);
    }

    tbody tr:nth-child(even) {
      background-color: #eef2f7;
    }

    tbody tr:hover {
      background-color: #dde2eb;
    }

    .schema-button {
      background-color: #1a2f40;
      color: white;
      padding: 7px 12px;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
      white-space: nowrap;
      font-size: clamp(12px, 1.5vw, 14px);
    }

    .schema-button:hover {
      background-color: #143055;
    }

    select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      text-align: center;
      box-sizing: border-box;
      cursor: pointer;
      font-size: clamp(12px, 1.5vw, 14px);
    }

    select:hover {
      border-color: #1a2f40;
    }

    button {
      background-color: #dc143c;
      color: white;
      padding: 8px 12px;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      font-size: clamp(12px, 1.5vw, 14px);
    }

    button:hover {
      background-color: #a90e2e;
    }

    button:active {
      transform: scale(0.97);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
      flex-wrap: wrap;
      font-size: clamp(12px, 1.5vw, 14px);
    }

    #pageNumbers button {
      background-color: #dc143c;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      min-width: 36px;
      font-size: inherit;
    }

    #pageNumbers button.active {
      background-color: #1a2f40;
    }

    .highlight {
      background-color: #dc143c !important;
      color: white !important;
      font-weight: 700;
    }

    /* Медиазапросы для улучшений на маленьких экранах */
    @media (max-width: 768px) {
      table {
        min-width: 600px;
      }
      th, td {
        max-width: 100px;
      }
      .schema-button, button {
        padding: 6px 10px;
      }
      select {
        padding: 5px 6px;
      }
      #pageNumbers button {
        padding: 6px 8px;
        min-width: 30px;
      }
    }

    @media (max-width: 480px) {
      table {
        min-width: 500px;
      }
      th, td {
        max-width: 80px;
        padding: 6px 4px;
      }
      .schema-button, button {
        padding: 5px 8px;
      }
      select {
        padding: 4px 5px;
      }
      #pageNumbers button {
        padding: 5px 6px;
        min-width: 26px;
      }
    }
  </style>
</head>
<body>

<div id="app-content" style="display:none;">
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th onclick="startColumnSearch(0)">ЗАДАЧА</th>
          <th onclick="startColumnSearch(1)">МАШИНА</th>
          <th onclick="startColumnSearch(2)">ОТКРЫТА</th>
          <th onclick="startColumnSearch(3)">ЗАКРЫТА</th>
          <th onclick="startColumnSearch(4)">ВЫПОЛНИЛ</th>
          <th onclick="startColumnSearch(5)">ПОЛОМКА</th>
          <th>ОТПРАВИТЬ</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn" disabled>← Назад</button>
    <div id="pageNumbers" style="display: flex; gap: 10px;"></div>
    <button onclick="nextPage()" id="nextBtn">Вперёд →</button>
  </div>
</div>

<script>
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbwVIBmW6gYERv1i1UeywqDY01YOIkExPrH9EG_31w1a0u3BrNVUINT1cxGpznbgc5ws/exec'; // Вставь сюда свой URL из развертывания веб-приложения Google Apps Script

  let fullData = [];
  let currentPage = 1;
  const rowsPerPage = 20;

  let activeSearchColumn = null;
  let activeSearchText = "";

  window.onload = function () {
    document.getElementById("app-content").style.display = "block";
    loadSheetData();
  };

  async function loadSheetData() {
    try {
      const response = await fetch(`${GAS_URL}?action=getData`);
      if (!response.ok) throw new Error('Network response was not ok');
      fullData = await response.json();
      if (fullData.length === 0) {
        document.getElementById("tableBody").innerHTML = "<tr><td colspan='7'>Нет задач</td></tr>";
        return;
      }
      renderPage(currentPage);
    } catch (e) {
      document.getElementById("tableBody").innerHTML = "<tr><td colspan='7'>Ошибка загрузки данных</td></tr>";
      console.error(e);
    }
  }

  async function updateSheet(rowNumber, doneByValue, breakdownValue) {
    try {
      const params = new URLSearchParams({
        action: 'update',
        rowNumber,
        doneByValue,
        breakdownValue
      });
      const response = await fetch(`${GAS_URL}?${params.toString()}`);
      if (!response.ok) throw new Error('Network response was not ok');
      const updatedRow = await response.json();

      const index = fullData.findIndex(row => row[0] === rowNumber);
      if (index !== -1) {
        fullData[index] = updatedRow;
      }
      renderPage(currentPage);
    } catch (e) {
      alert('Ошибка при обновлении данных');
      console.error(e);
    }
  }

  function renderPage(page) {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageData = fullData.slice(start, end);

    pageData.forEach((row) => {
      const tr = document.createElement("tr");
      const schemaLink = row[2] ? `<a href="${row[2]}" target="_blank"><button class="schema-button">Открыть</button></a>` : "Нет схемы";
      tr.innerHTML = `<td>${schemaLink}</td><td>${row[1]}</td>`;
      tr.innerHTML += `<td>${row[3]}</td><td>${row[4]}</td>`;

      const doneBy = row[5] ? row[5] : "";
      const breakdown = row[6] ? row[6] : "";

      tr.innerHTML += doneBy
        ? `<td>${doneBy}</td>`
        : `<td id="gText_${row[0]}"><select id="g_${row[0]}">
              <option value="" selected disabled></option>
              <option value="Дима">Дима</option>
              <option value="Женя">Женя</option>
          </select></td>`;

      tr.innerHTML += breakdown
        ? `<td>${breakdown}</td>`
        : `<td id="iText_${row[0]}"><select id="i_${row[0]}">
              <option value="" selected disabled></option>
              <option value="ЕСТЬ">ЕСТЬ</option>
              <option value="НЕТ">НЕТ</option>
          </select></td>`;

      tr.innerHTML += `<td><button id="btn_${row[0]}" onclick="validateAndSend(${row[0]});">Отправить</button></td>`;
      tableBody.appendChild(tr);
    });

    applyHighlight();
    renderPageNumbers();

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage * rowsPerPage >= fullData.length;
  }

  function renderPageNumbers() {
    const pageContainer = document.getElementById("pageNumbers");
    pageContainer.innerHTML = "";

    const totalPages = Math.ceil(fullData.length / rowsPerPage);
    let startPage = Math.max(currentPage - 2, 1);
    let endPage = Math.min(startPage + 4, totalPages);

    if (endPage - startPage < 4) {
      startPage = Math.max(endPage - 4, 1);
    }

    for (let i = startPage; i <= endPage; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = i;
        renderPage(currentPage);
      };
      pageContainer.appendChild(btn);
    }
  }

  function nextPage() {
    if (currentPage * rowsPerPage < fullData.length) {
      currentPage++;
      renderPage(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  }

  function validateAndSend(rowNumber) {
    const gSelect = document.getElementById(`g_${rowNumber}`);
    const iSelect = document.getElementById(`i_${rowNumber}`);

    if (!gSelect || !iSelect || !gSelect.value || !iSelect.value) {
      alert("Заполните все формы!");
      return;
    }

    updateSheet(rowNumber, gSelect.value, iSelect.value);
  }

  function startColumnSearch(columnIndex) {
    const searchText = prompt("Введите текст для поиска:");
    if (searchText === null || searchText.trim() === "") {
      activeSearchColumn = null;
      activeSearchText = "";
    } else {
      activeSearchColumn = columnIndex;
      activeSearchText = searchText.trim().toLowerCase();
    }
    renderPage(currentPage);
  }

  function applyHighlight() {
    if (activeSearchColumn === null || activeSearchText === "") return;

    const tableBody = document.getElementById("tableBody");
    const rows = tableBody.getElementsByTagName("tr");

    for (let row of rows) {
      const cells = row.getElementsByTagName("td");
      if (cells.length > activeSearchColumn) {
        const cell = cells[activeSearchColumn];
        const text = cell.textContent || cell.innerText;
        if (text.toLowerCase().includes(activeSearchText)) {
          cell.classList.add("highlight");
        } else {
          cell.classList.remove("highlight");
        }
      }
    }
  }
</script>

</body>
</html>
