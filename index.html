<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMART MAINTENANCE BOWLING</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body, html {
      height: 100%; margin: 0; padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f9;
      color: #1a2f40;
    }

    #app-content {
      width: 100%; padding: 20px; box-sizing: border-box;
      display: none; max-width: 100vw;
    }

    table {
      width: 100%; border-collapse: collapse; background: white;
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      table-layout: fixed;
    }
    th, td {
      padding: 12px; text-align: center;
      font-size: 16px; font-weight: 600;
      word-wrap: break-word; white-space: normal;
    }
    th {
      background-color: #1a2f40; color: white;
      text-transform: uppercase; cursor: pointer;
      font-size: 18px;
    }
    tbody tr:nth-child(even) { background-color: #eef2f7; }
    tbody tr:hover { background-color: #dde2eb; }

    .schema-button {
      background-color: #1a2f40; color: white;
      padding: 10px 15px; font-size: 16px; font-weight: 700;
      border: none; border-radius: 6px;
      cursor: pointer; transition: 0.2s ease;
      text-decoration: none; display: inline-block;
    }
    .schema-button:hover { background-color: #143055; }

    select, button {
      padding: 10px 15px; border-radius: 6px; border: 1px solid #ccc;
      background: white; font-size: 16px; font-weight: 700;
      cursor: pointer; transition: all 0.2s ease;
    }
    select:hover { border-color: #1a2f40; }
    button { background-color: #dc143c; color: white; border: none; }
    button:hover { background-color: #a90e2e; }
    button:active { transform: scale(0.97); }

    .pagination {
      display: flex; justify-content: center; align-items: center;
      margin-top: 20px; gap: 20px; flex-wrap: wrap;
    }
    #pageNumbers button {
      background-color: #dc143c; color: white; font-weight: 700;
      border: none; border-radius: 6px; padding: 10px 15px;
    }
    #pageNumbers button.active { background-color: #1a2f40; }

    .highlight { background-color: #dc143c !important; color: white !important; }

    @media (max-width: 768px) {
      #app-content { padding: 10px 5px; }
      th, td { padding: 6px 8px; font-size: clamp(10px, 2.5vw, 12px); }
      .schema-button { padding: 4px 6px; font-size: clamp(9px, 2.5vw, 12px); border-radius: 4px; }
      select, button { padding: 4px 6px; font-size: clamp(9px, 2.5vw, 12px); border-radius: 4px; }
      .pagination { margin-top: 15px; gap: 10px; }
      #pageNumbers button { padding: 8px 12px; }

      table, thead, tbody, th, td, tr { display: block; width: 100%; }
      thead tr { display: none; }
      tbody tr {
        margin-bottom: 20px; background: white; border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 12px; box-sizing: border-box;
        user-select: none;
      }
      tbody tr:nth-child(even), tbody tr:hover { background-color: white; }
      td {
        display: flex; justify-content: space-between;
        border-bottom: 1px solid #ddd; text-align: left;
      }
      td:last-child { border-bottom: none; padding: 0; }
      td::before {
        content: attr(data-label); font-weight: 700; color: #1a2f40;
        flex-basis: 40%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      }
      td[data-label="ОТПРАВИТЬ"]::before { content: none !important; }
      .buttons-row {
        display: flex; justify-content: space-between; width: 100%; margin-top: 10px; gap: 10px;
      }
      .buttons-row .schema-button,
      .buttons-row button,
      .buttons-row span { flex: 1; max-width: 48%; text-align: center; }
      .buttons-row span.sent-text { color: #444; padding: 8px 10px; }
    }
  </style>
</head>
<body>
<div id="app-content">
  <table>
    <thead>
      <tr>
        <th onclick="startColumnSearch(0)">ЗАДАЧА</th>
        <th onclick="startColumnSearch(1)">МАШИНА</th>
        <th onclick="startColumnSearch(2)">ОТКРЫТА</th>
        <th onclick="startColumnSearch(3)">ЗАКРЫТА</th>
        <th onclick="startColumnSearch(4)">ВЫПОЛНИЛ</th>
        <th onclick="startColumnSearch(5)">ПОЛОМКА</th>
        <th>ОТПРАВИТЬ</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn" disabled>← Назад</button>
    <div id="pageNumbers"></div>
    <button onclick="nextPage()" id="nextBtn">Вперёд →</button>
  </div>
</div>

<script>
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbwVIBmW6gYERv1i1UeywqDY01YOIkExPrH9EG_31w1a0u3BrNVUINT1cxGpznbgc5ws/exec';
  const mobileBreakpoint = 768;

  let fullData = [], currentPage = 1, rowsPerPage = 20;
  let activeSearchColumn = null, activeSearchText = "";

  window.onload = () => {
    document.getElementById('app-content').style.display = 'block';
    loadSheetData();
  };

  async function loadSheetData() {
    try {
      const res = await fetch(`${GAS_URL}?action=getData`);
      if (!res.ok) throw new Error();
      fullData = await res.json();
      if (!fullData.length) {
        document.getElementById('tableBody').innerHTML = `<tr><td colspan='7'>Нет задач</td></tr>`;
        return;
      }
      renderPage(currentPage);
    } catch (e) {
      document.getElementById('tableBody').innerHTML = `<tr><td colspan='7'>Ошибка загрузки данных</td></tr>`;
    }
  }

  async function updateSheet(id, doneByVal, breakdownVal) {
    const params = new URLSearchParams({ action: 'update', rowNumber: id, doneByValue: doneByVal, breakdownValue: breakdownVal });
    try {
      const res = await fetch(`${GAS_URL}?${params}`);
      if (!res.ok) throw new Error();
      const updated = await res.json();
      const idx = fullData.findIndex(r => r[0] === id);
      if (idx > -1) fullData[idx] = updated;
      renderPage(currentPage);
    } catch {
      alert('Ошибка при обновлении данных');
    }
  }

  function renderPage(page) {
    const tbody = document.getElementById('tableBody'); tbody.innerHTML = '';
    const start = (page - 1) * rowsPerPage;
    const pageData = fullData.slice(start, start + rowsPerPage);
    const isMobile = window.innerWidth <= mobileBreakpoint;

    pageData.forEach(row => {
      const [id, machine, link, open, close, doneBy, breakdown] = row;
      const schemaBtn = link ? `<a href="${link}" target="_blank" class="schema-button">Открыть</a>` : '';
      const breakdownCell = breakdown
        ? `<td data-label="ПОЛОМКА">${breakdown}</td>`
        : `<td data-label="ПОЛОМКА"><select id="i_${id}"><option disabled selected></option><option>ЕСТЬ</option><option>НЕТ</option></select></td>`;
      const doneByCell = doneBy
        ? `<td data-label="ВЫПОЛНИЛ">${doneBy}</td>`
        : `<td data-label="ВЫПОЛНИЛ"><select id="g_${id}"><option disabled selected></option><option>Дима</option><option>Женя</option></select></td>`;

      let sendCell;
      if (isMobile) {
        const actionBtn = (doneBy && breakdown) ? '<span class="sent-text">Отправлено</span>' : `<button id="btn_${id}" onclick="validateAndSend(${id})">Отправить</button>`;
        sendCell = `<td data-label="ОТПРАВИТЬ"><div class="buttons-row">${schemaBtn}${actionBtn}</div></td>`;
      } else {
        sendCell = `<td><button id="btn_${id}" onclick="validateAndSend(${id})">Отправить</button></td>`;
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${schemaBtn || 'Нет схемы'}</td>
        <td>${machine}</td>
        <td>${open}</td>
        <td>${close}</td>
        ${breakdownCell}
        ${doneByCell}
        ${sendCell}`;
      tbody.appendChild(tr);
    });

    applyHighlight(); renderPageNumbers();
    document.getElementById('prevBtn').disabled = currentPage === 1;
    document.getElementById('nextBtn').disabled = currentPage * rowsPerPage >= fullData.length;
  }

  function renderPageNumbers() {
    const container = document.getElementById('pageNumbers'); container.innerHTML = '';
    const total = Math.ceil(fullData.length / rowsPerPage);
    let start = Math.max(currentPage - 2, 1), end = Math.min(start + 4, total);
    if (end - start < 4) start = Math.max(end - 4, 1);

    for (let i = start; i <= end; i++) {
      const btn = document.createElement('button'); btn.textContent = i;
      if (i === currentPage) btn.classList.add('active');
      btn.onclick = () => { currentPage = i; renderPage(i); };
      container.appendChild(btn);
    }
  }

  function nextPage() { if (currentPage * rowsPerPage < fullData.length) { currentPage++; renderPage(currentPage); } }
  function prevPage() { if (currentPage > 1) { currentPage--; renderPage(currentPage); } }

  function validateAndSend(id) {
    const g = document.getElementById(`g_${id}`); const i = document.getElementById(`i_${id}`);
    if (!g?.value || !i?.value) return alert('Заполните все формы!');
    updateSheet(id, g.value, i.value);
    const btn = document.getElementById(`btn_${id}`);
    btn.outerHTML = '<span class="sent-text">Отправлено</span>';
  }

  function startColumnSearch(idx) {
    const text = prompt('Введите текст для поиска:');
    if (!text) { activeSearchColumn = null; activeSearchText = ''; }
    else { activeSearchColumn = idx; activeSearchText = text.trim().toLowerCase(); }
    renderPage(currentPage);
  }

  function applyHighlight() {
    if (activeSearchColumn === null) return;
    document.querySelectorAll('#tableBody tr').forEach(tr => {
      const td = tr.children[activeSearchColumn];
      if (td && td.textContent.toLowerCase().includes(activeSearchText)) td.classList.add('highlight');
      else td?.classList.remove('highlight');
    });
  }
</script>
</body>
</html>
