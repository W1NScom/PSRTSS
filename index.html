<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SMART MAINTENANCE BOWLING</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    font-family: "Poppins", sans-serif;
    background-color: #f4f6f9;
    color: #1a2f40;
    font-size: clamp(12px, 2.5vw, 14px);
    line-height: 1.5;
  }

  #app-content {
    width: 100%;
    padding: 10px;
    max-width: 100vw;
    overflow-x: hidden;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    overflow: hidden;
    table-layout: fixed;
  }

  th, td {
    padding: 10px;
    text-align: center;
    font-weight: 500;
    word-break: break-word;
    white-space: normal;
  }

  thead th {
    background-color: #1a2f40;
    color: white;
    cursor: pointer;
    font-weight: 700;
  }

  tbody tr:nth-child(even) {
    background-color: #f1f5fa;
  }

  tbody tr:hover {
    background-color: #e2eaf3;
  }

  .schema-button {
    background-color: #1a2f40;
    color: white;
    padding: 6px 10px;
    font-weight: 700;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .schema-button:hover {
    background-color: #152533;
  }

  select, button {
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    outline: none;
  }

  button {
    background-color: #dc143c;
    color: white;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background-color: #a90e2e;
  }

  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    gap: 10px;
    flex-wrap: wrap;
  }

  #pageNumbers button {
    background-color: #dc143c;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
  }

  #pageNumbers button.active {
    background-color: #1a2f40;
  }

  .highlight {
    background-color: #dc143c !important;
    color: white !important;
  }

  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }

    thead {
      display: none;
    }

    tbody tr {
      margin-bottom: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 12px;
    }

    tbody td {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    tbody td:last-child {
      border-bottom: none;
    }

    tbody td::before {
      content: attr(data-label);
      font-weight: 600;
      color: #1a2f40;
      flex: 0 0 40%;
      max-width: 40%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    select, button, .schema-button {
      font-size: 14px;
      padding: 6px 10px;
    }
  }
</style>
</head>
<body>
<!-- Остальной HTML и JS код без изменений -->
</body>
</html>
