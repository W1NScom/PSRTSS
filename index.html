<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SMART MAINTENANCE BOWLING</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: white;
    }

    th, td {
      padding: 10px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #1f2937;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    input, textarea {
      width: 100%;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      background-color: #dc143c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a80e2d;
    }
  </style>
</head>
<body>
  <h1>SMART MAINTENANCE BOWLING</h1>

  <table id="taskTable">
    <thead>
      <tr>
        <th>#</th>
        <th>–ú–∞—à–∏–Ω–∞</th>
        <th>–°—Ö–µ–º–∞</th>
        <th>–û—Ç–∫—Ä—ã—Ç–∞</th>
        <th>–ó–∞–∫—Ä—ã—Ç–∞</th>
        <th>–ö—Ç–æ —Å–¥–µ–ª–∞–ª</th>
        <th>–ü–æ–ª–æ–º–∫–∞</th>
        <th>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz38lIp8NYu6nJb4ccc6Pl87bulLK2M9MpMSbnBtaMUrf7hoLXv2EbRZCB7a92PhmUA/exec';

    async function loadData() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();

        const tbody = document.querySelector('#taskTable tbody');
        tbody.innerHTML = '';

        data.forEach(row => {
          const [rowNumber, machine, schemaLink, opened, closed, doneBy, breakdown] = row;
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${rowNumber}</td>
            <td>${machine}</td>
            <td><a href="${schemaLink}" target="_blank">–°—Ö–µ–º–∞</a></td>
            <td>${opened}</td>
            <td>${closed}</td>
            <td><input type="text" value="${doneBy}" /></td>
            <td><textarea>${breakdown}</textarea></td>
            <td><button onclick="saveRow(this, ${rowNumber})">üíæ</button></td>
          `;

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–æ—Å—Ç—É–ø –∫ Apps Script.');
      }
    }

    async function saveRow(button, rowNumber) {
      const tr = button.closest('tr');
      const doneBy = tr.querySelector('input').value.trim();
      const breakdown = tr.querySelector('textarea').value.trim();

      const body = new URLSearchParams();
      body.append('rowNumber', rowNumber);
      body.append('doneByValue', doneBy);
      body.append('breakdownValue', breakdown);

      try {
        const res = await fetch(scriptURL + '?action=update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: body
        });

        const updated = await res.json();
        loadData();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç—Ä–æ–∫–∏:', error);
        alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
      }
    }

    loadData();
  </script>
</body>
</html>
